<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>DBA exam</title>
  </head>

  <body>
    <h1>DBA exam</h1>
    <br />

    <div class="row align-items-end">
      <div class="col">
        <div class="d-flex justify-content-between bg-light">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Question 1</h5>
              <p class="card-text"></p>
              <button
                type="button"
                class="btn btn-primary"
                data-id="1"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                See answer
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Question 2</h5>
            <p class="card-text"></p>
            <button
              type="button"
              class="btn btn-primary"
              data-id="2"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              See answer
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Question 3</h5>
            <p class="card-text"></p>
            <a href="question-3.html"<button type="button" class="btn btn-primary">See answer</button></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $("#staticBackdrop").on("show.bs.modal", function (event) {
        var applicant = $(event.relatedTarget);
        QuestionNo = applicant.data("id");
        console.log(QuestionNo);
        setQuestionNo(QuestionNo);
      });

      function setQuestionNo(QuestionNo) {
        switch (QuestionNo) {
          case 1:
            QuestionNo1();
            break;
          case 2:
            QuestionNo2();
            break;

          default:
            console.log("404 not found");
        }
      }

      function QuestionNo1() {
        var arr = [5, 1, 4, 6, 7, 3, 5, 7, 3];
        console.log(arr);
        $("#modal-title").text("Question 1");
        $("#modal-body").text(arr);
      }

      function QuestionNo2() {
        let n = 6; // height of pattern
        let string = "";

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= i; j++) {
            string += i;
          }

          string += "<br/>";
        }
        console.log(string);
        $("#modal-title").text("Question 2");
        $("#modal-body").html(string);
      }
    </script>
  </body>
</html>
